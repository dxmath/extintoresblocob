<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - Sistema de Extintores</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <main class="register-container">
        <div class="register-card">
            <img src="images/logo.png" alt="Logo UNESC" class="logo">
            <h1>Sistema de Extintores</h1>
            <p>Crie sua conta</p>

            <!-- ✅ Sem "action" e "method" -->
            <form id="registerForm">
                <label for="name">Nome completo</label>
                <input type="text" id="name" name="name" placeholder="Seu nome" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com" required>

                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="********" required>

                <label for="confirmPassword">Confirmar senha</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="********" required>

                <button type="submit" class="btn-primary">Cadastrar</button>
            </form>

            <p class="switch-page">Já tem uma conta? <a href="login.html">Faça login</a></p>
        </div>
    </main>

    <!-- ✅ Garante que o script carregue -->
    <script src="js/main.js"></script>
</body>
</html>
