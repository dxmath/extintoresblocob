<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinir Senha - Sistema de Extintores</title>
  <link rel="stylesheet" href="css/reset_password.css">
</head>
<body>
  <main class="reset-container">
    <div class="reset-card">
      <img src="images/logo.png" alt="Logo UNESC" class="logo">

      <h1>Sistema de Extintores</h1>
      <p class="subtitle">Redefinir Senha</p>

      <form id="resetPasswordForm">
        <label for="email">E-mail cadastrado</label>
        <input type="email" id="email" name="email" placeholder="seu@email.com" required>

        <label for="newPassword">Nova senha</label>
        <input type="password" id="newPassword" name="newPassword" placeholder="********" required>

        <label for="confirmPassword">Confirmar nova senha</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="********" required>

        <button type="submit" class="btn-primary">Redefinir Senha</button>
      </form>

      <p class="back-login">
        Lembrou sua senha? <a href="login.html">Voltar ao login</a>
      </p>

      <div id="message" class="message"></div>
    </div>
  </main>

  <script src="js/reset_password.js"></script>
</body>
</html>
