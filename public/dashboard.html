  <!-- Script principal: carregar extintores -->
  <script>
    async function carregarExtintores() {
      try {
        const response = await fetch("../api/CRUD/read_extintor.php");
        const result = await response.json();

        const totalElement = document.querySelector(".total-num");
        const tbody = document.querySelector("tbody");

        if (!result.success || !result.extintores || result.extintores.length === 0) {
          totalElement.textContent = "0";
          tbody.innerHTML = `<tr><td colspan="6" class="vazio">Nenhum extintor encontrado</td></tr>`;
          return;
        }

        totalElement.textContent = result.extintores.length;
        tbody.innerHTML = "";

        result.extintores.forEach((ext) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${ext.id_extintor}</td>
            <td>${ext.carga}</td>
            <td>${ext.capacidade_extintora}</td>
            <td>${ext.localizacao}</td>
            <td>${ext.nome_substancia}</td>
            <td>${ext.tipo_funcao}</td>
          `;
          tbody.appendChild(tr);
        });

        // Filtro de busca
        const searchInput = document.getElementById("searchInput");
        searchInput.addEventListener("input", () => {
          const term = searchInput.value.toLowerCase();
          const linhas = tbody.querySelectorAll("tr");

          linhas.forEach(tr => {
            const texto = tr.innerText.toLowerCase();
            tr.style.display = texto.includes(term) ? "" : "none";
          });
        });

      } catch (error) {
        console.error("Erro ao carregar extintores:", error);
        document.querySelector("tbody").innerHTML = `
          <tr><td colspan="6" class="vazio">Erro ao carregar dados</td></tr>`;
      }
    }

    document.addEventListener("DOMContentLoaded", carregarExtintores);
  </script>
